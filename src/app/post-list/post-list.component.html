 <div class="row">
  <div class="col-xs-12">
    <h2>Posts</h2>
    <div class="list-group">
      <div *ngFor="let post of posts; let i = index"
           [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0
              }"
              >
        <div class="pull-right text-muted">{{post.createdAt | date: "M/d/yyyy, HH:mm a"}}</div>
        <h3 class="list-group-item-heading">{{post.title}}</h3>
        <p class="list-group-item-text" style="margin-bottom: 20px">{{post.content}}</p>
        <button class="btn btn-success"  (click)="onLoveIt(post)">Love it!</button>
        <button class="btn btn-danger"  (click)="onDontLoveIt(post)">Don't Love it!</button>
        <button class="btn btn-primary pull-right" (click)="onDeletePost(post)">
          Supprimer le post
        </button>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onNewPost()">Nouveau post</button>
  </div>
</div>
